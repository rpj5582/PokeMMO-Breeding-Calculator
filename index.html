<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="./js/main.js"></script>
    </head>
    <body>
        <div>
            <input id="addStartingPokemon" type="button" value="Add New Pokemon" />
        </div>

        <div id="startingPokemonDiv"></div>

        <label>HP IV: <input id="hp" type="checkbox"/></label>


        <p>
            Attack IV:
            <input id="att" type="checkbox"/>
        </p>

        <p>
            Defense IV:
            <input id="def" type="checkbox"/>
        </p>

        <p>
            Special Attack IV:
            <input id="spAtt" type="checkbox"/>
        </p>

        <p>
            Special Defense IV:
            <input id="spDef" type="checkbox"/>
        </p>

        <p>
            Speed IV:
            <input id="spd" type="checkbox"/>
        </p>

        <p>
            Gender:
            <select id="gender">
                <option value="Genderless">Genderless</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </p>

        <p>
            Submit desired IVs:
            <input id="submit" type="button" value="Submit"/>
        </p>

        <p>
            Check Tree ID:
            <input id="treeID" type="text"/>
            <input id="treeSubmit" type="button" value="Submit"/>
        </p>

        <p>
            Check Cost:
            <input id="costSubmit" type="button" value="Submit"/>
        </p>
    </body>
</html>
